<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yugi-OH-FanSite</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="icon" type="image/x-icon" href="IMG/yugiohLogo.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>

<body>
    <!-- Page loader overlay -->
    <div id="page-loader" class="page-loader" aria-hidden="false">
        <div class="spinner" role="status" aria-label="Loading"></div>
    </div>
    <header class="Header">
        <nav class="Main-container">
            <a href="index.html"><img class="Logo" src="IMG/Logo.jpg" alt="Logo"></a>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <img class="PuzzleDropD"
                        src="https://www.qbfox.gr/wp-content/uploads/2024/03/Millennium-Puzzle-1.webp">
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="index.html">Home</a></li>
                    <li><a class="dropdown-item" href="https://github.com/Kitkhachon-xx">My Profile</a></li>
                    <li><a class="dropdown-item" href="../Deck.html">Deck Collection</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="container hero-inner">
                <h1 class="hero-title">Yu-Gi-Oh! Fan Site</h1>
                <p class="hero-sub">Profiles, decks and history of the Duel Monsters universe</p>
            </div>
        </section>

        <section class="features container">
            <div class="row">
                <div class="col-md-4">
                    <a href="DuelMonster.html" class="card-link">
                        <article class="feature-card">
                            <img class="feature-img"
                                src="https://i.pinimg.com/736x/31/af/ba/31afba1ea03e469d61e51b7259ab31fe.jpg"
                                alt="Duel Monster">
                            <h3 class="feature-title">Story</h3>
                        </article>
                    </a>
                </div>

                <div class="col-md-4">
                    <a href="Character/MutoYugi.html" class="card-link">
                        <article class="feature-card">
                            <img class="feature-img" src="IMG/CharacterLogoUI.jpg" alt="Character">
                            <h3 class="feature-title">Character</h3>
                        </article>
                    </a>
                </div>

                <div class="col-md-4">
                    <a href="Deck.html" class="card-link">
                        <article class="feature-card">
                            <img class="feature-img" src="IMG/DeckLogoUI_2.jpg" alt="Deck">
                            <h3 class="feature-title">Deck</h3>
                        </article>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer id="contact" class="site-footer">
        <div class="container">
            <p>Contact: kitkhachonchi@gmail.com</p>
        </div>
    </footer>
    <script>
        (function(){
            var loader = document.getElementById('page-loader');
            if(!loader) return;
            function hide(){ loader.setAttribute('aria-hidden','true'); setTimeout(function(){ if(loader && loader.parentNode) loader.parentNode.removeChild(loader); },300); }
            window.addEventListener('load', hide);
            setTimeout(hide, 6000);
        })();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
